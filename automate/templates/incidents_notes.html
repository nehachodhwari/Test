<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="{{ url_for('static', filename='vendor/fontawesome-free/css/font-awesome.min.css') }}">
<link href="{{ url_for('static', filename='css/jquery.dataTables.min.css') }}" rel="stylesheet">
<link href="{{ url_for('static', filename='css/buttons.dataTables.min.css') }}" rel="stylesheet">
</head>
<body>

  {% extends "Automate_v2.html" %}
  {% block content %}
<!-- Content Wrapper -->
<div id="content-wrapper" class="d-flex flex-column" style="text-align:center">

    <!-- Main Content -->
    <div id="content" >
      <div class="col-sm-12">
            <div class="server-table-main">
            <div class="right-table">
              <div class="table-responsive">
                <table class="table table-bordered table-hover" id="dataTable" width="100%" cellspacing="0">
                  <h2 style="text-align: center;">Incident Work Notes</h2>
                  <thead>
                    <tr>
                      <th width="50%">Time</th>
                      <th width="50%">Comments</th>
                      </tr>
                  </thead>
                  <tbody>
                    {% for value in data_filter %}
                    <tr>
                      <td>{{value['sys_created_on'] | safe}}</td>
                      <td>{{value['value'] | safe}}</td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>

            </div>
          </div>
        </div>
        </div>
    </div>
    <!-- End of Main Content -->

  </div>
  <!-- End of Content Wrapper -->

{% endblock %}

</body>
</html>
